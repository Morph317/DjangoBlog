{% extends 'base.html' %} {% block title %}My Blog - Edit {% endblock %}

{% block content %}
{% if request.user == post.author %}
<h1>Edit your Post</h1>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Confirm</button>
{% else %}
<h1>You don't have permission to edit this post.</h1>
{% endif %}
{% endblock %}
