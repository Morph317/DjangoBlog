{% extends 'base.html' %} {% block title %}My Blog - Delete {% endblock %}

{% block content %}
{% if request.user == post.author %}
<h1>Delete your Post</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary">Delete</button>
    <a href="{% url 'post-detail' post.id %}">Cancel</a>
{% else %}
<h1>You don't have permission to delete this post.</h1>
{% endif %}
{% endblock %}
